<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Exporter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 16px;
      width: 260px;
      text-align: center;
      color: #333;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 600;
    }

    button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1557b0;
    }

    p {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 20px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <h3>Gemini Exporter</h3>
  <p>The exporter controls are located in the side panel within the Gemini page.</p>
  <button id="toggle-btn">Toggle Side Panel</button>
  <script src="popup.js"></script>
</body>

</html>
